# UTF-8 as default
set-window-option -g utf8 on

# Default Shell for Tmux
set-option -g default-shell /bin/zsh

# Color Support
set -g default-terminal "screen-256color"

# Mouse Support for panes
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-option -g mode-mouse on

# Vim Config
set-option -g status-keys vi
set-option -g mode-keys vi

# No Command delay
set -sg escape-time 0

#############################
# Keys
#############################
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

# Last Window
unbind /
bind / last-window

# Vertical Split
unbind %
bind v split-window -v

# Horizontal Split
unbind '"'
bind h split-window -h

# Set up resize-pane keys
bind-key + resize-pane -D 3
bind-key / resize-pane -L 3
bind-key - resize-pane -U 3
bind-key * resize-pane -R 3

#############################
# Additions
#############################

# Clock
set-window-option -g clock-mode-colour colour64

# No-command delay
set-window-option -g clock-mode-colour colour64

# Status bar colors
set-option -g status-bg colour235
set-option -g status-fg colour179
set-option -g status-attr default

# Pane Number display
set-option -g display-panes-active-colour colour33
set-option -g display-panes-colour colour166

# Default Pane colors
set-window-option -g window-status-fg colour244
set-window-option -g window-status-bg default

# Pane Border colors
set-option -g pane-border-fg colour235
set-option -g pane-active-border-fg colour240

# Active Pane/Windows Border colors
set-window-option -g window-status-current-fg colour166
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# Start Window numbering at 1
set -g base-index 1

# Activity
setw -g monitor-activity on
set -g visual-activity off

# Autorename sanely.
setw -g automatic-rename on

# Bad Wolf
set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]#[fg=colour25,bg=colour39,noreverse,bold] #I  #W #[fg=colour39,bg=colour234,nobold]"

# Custom status bar
# Powerline symbols: ⮂ 
set -g status-left-length 100
set -g status-right-length 150
set -g status-interval 1

set -g status-left "#[fg=colour39,bg=colour234,nobold]P#P I#I |"
# show session name, window & pane number, date and time on right side of
# status bar
set -g status-right-length 100
set -g status-right "#[fg=cyan]CPU #(/usr/local/bin/tmux-cpu --format '[#[fg=:color]:spark#[fg=cyan]][#[fg=:color]:percent#[fg=cyan]]') \
#[fg=cyan]RAM #(/usr/local/bin/tmux-mem --format '[#[fg=:color]:spark#[fg=cyan]][#[fg=:color]:percent#[fg=cyan]]') \
#[fg=red]#(ifconfig tun0 | grep 'inet ' | awk '{print \"vpn \" $2}') \
#[fg=cyan] #(date -u | awk '{print $4}') :: %Y-%b-%d"

